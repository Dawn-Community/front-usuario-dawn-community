<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastro De Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="../../lib/tailwind.config.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../../global.css" />
  </head>
  <body class="bg-zinc-800">
    <div class="w-full h-[900px] flex items-center justify-center relative">
      <div
        class="bg-white sm:w-[400px] w-[90%] p-[20px] rounded-[10px] flex items-center flex-col gap-4 relative"
      >
        <a
          href="../../index.html"
          class="bg-primary p-2 absolute top-[-10px] left-[-10px] rounded-[50%] text-white"
          ><i data-lucide="home"></i
        ></a>
        <h3 class="text-center text-primary text-4xl font-montserrat font-bold">
          Cadastro
        </h3>
        <input
          type="text"
          name="usuario"
          placeholder="Digite seu Nome de usuario"
          required
          id="name"
          class="w-full border rounded p-2 text-2xl outline-none font-montserrat font-bold"
        />
        <input
          type="email"
          name="email"
          placeholder="Seu email.."
          required
          id="email"
          class="w-full hborder rounded p-2 text-2xl outline-none font-montserrat font-bold"
        />
        <input
          type="password"
          name="senha"
          placeholder="Sua senha.."
          id="password"
          class="w-full border rounded p-2 text-2xl outline-none font-montserrat font-bold"
          required
        />
        <input
          type="password"
          name="senha"
          placeholder="Confirme sua senha"
          id="confirmPassword"
          class="w-full border rounded p-2 text-2xl outline-none font-montserrat font-bold"
          required
        />
        <button
          href="index.html"
          class="w-[100%] bg-primary rounded p-2 text-center text-white font-montserrat text-2xl font-bold"
          id="register"
        >
          Cadastrar
        </button>
        <a
          href="../login/index.html"
          type="submit"
          name="acao"
          class="w-[100%]rounded text-center text-primary font-montserrat text-xl font-bold cursor-pointer"
          >Login</a
        >
      </div>

      <div
        class="absolute bottom-0 bg-white sm:w-[400px] w-[90%] p-2 rounded transition-all duration-500 ease-in-out hidden"
        id="error"
      >
        <span
          class="font-montserrat text-xl text-red-500 font-bold"
          id="errorMessage"
          >* Error</span
        >
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
  <script defer>
    lucide.createIcons();
  </script>
</html>
